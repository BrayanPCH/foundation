<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fundación Cultural Pedro Moncayo</title>
</head>

<body>
  <main>
    <div class="login">
      <div class="modal-left">
        <h1 class="modal-title">Bienvenido!</h1>
        <p class="modal-desc">Solo pueden acceder personas autorizadas.</p>
        <div class="input-block">
          <label for="email" class="input-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="input-block">
          <label for="password" class="input-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="modal-buttons">
          <a href="" class="">Recuperar contraseña!</a>
          <button class="input-button" id="ssll">Ingresar</button>
        </div>
      </div>
      <div class="modal-right">
        <img src="../../img/fundacion.jpg" alt="">
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
