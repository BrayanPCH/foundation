<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Fundación Cultural Pedro Moncayo</title>
</head>

<body>
  <main>
    <div class="alert-message" id="alert-message">
      <!-- <i class="fas fa-check-circle"></i> -->
      <label id="alert-message__correct"><i class="far fa-check-circle"></i></label>
      <label id="alert-message__incorrect"><i class="far fa-times-circle"></i></label>
      <p id="alert-message__info">Evento Registrado Satisfactoriamente</p>
      <label id="alert-message__close"><i class="fas fa-times"></i></label>
    </div>
    <div class="container">
      <h2 class="container__title">Registrar Evento</h2>
      <label for="container__title-event">Titulo Evento *</label>
      <input type="text" name="container__title-event" id="container__title-event" placeholder="Titulo del Evento">
      <label for="container__description">Descripción *</label>
      <textarea name="container__description" id="container__description" cols="30" rows="4"
        placeholder="Ingrese una descripción del evento"></textarea>

      <div class="container__first-box">
        <label for="container__location">Ubicación</label>
        <input type="text" name="container__location" id="container__location"
          placeholder="Ingrese ubicación del evento">
      </div>
      <div class="container__second-box">
        <label for="container__date">Fecha *</label>
        <input type="date" name="container__date" id="container__date">
      </div>
      <div class="container__third-box">
        <label>Horario: </label>
        <div class="container__third-box__start">
          <label for="container__start">Inicio *</label>
          <input type="time" name="container__start" id="container__start">
        </div>
        <div class="container__third-box__end">
          <label for="container__end">Final *</label>
          <input type="time" name="container__end" id="container__end">
        </div>
      </div>
      <label for="container__images">Imagenes</label>
      <div class="container__imagenes-content">
        <button name="container__images" id="container__images"><i class="fas fa-plus"></i></button>
      </div>
      <input type="button" value="Registrar Evento" id="container__register" >
    </div>
    <div id="modal" class="modal">
      <div class="modal__container">
        <h2>Agregar Imagen</h2>
        <div class="modal__container__first-box">
          <label for="modal__container__first-box__title">Titulo Imagen *</label>
          <input type="text" name="modal__container__first-box__title" id="modal__container__first-box__title"
            class="modal__container__first-box__title">
        </div>
        <div class="modal__container__second-box">
          <label for="modal__container__second-box__description">Descripción Imagen</label>
          <textarea name="modal__container__second-box__description" id="modal__container__second-box__description"
            cols="30" rows="3" class="modal__container__second-box__description"></textarea>
        </div>
        <div class="modal__container__third-box">
          <label for="modal__container__third-box__image">Seleccionar Imagen</label>
          <div class="add-new-photo first" id="add-photo">
            <span><i class="fas fa-camera"></i></span>
          </div>
          <input type="file" name="modal__container__third-box__image" id="modal__container__third-box__image"
            class="modal__container__third-box__image">
        </div>
        <input type="button" value="Finalizar" id="modal__container__end" class="modal__container__end">
        <button class="modal__container__icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <path
              d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
